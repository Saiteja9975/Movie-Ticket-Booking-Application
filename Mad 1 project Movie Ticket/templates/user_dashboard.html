<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>User's Dashboard</h1><hr>
                <h2>Welcome {{session['username']}}</h2>
                <form action="/search" class="form-group" method="post">
                    <label for="search">Search:</label>
                    <input type="text" class="form-control" name="name" id="search">
                    <br>
                    <input  class="btn btn-primary" type="submit" value="Search">
                </form>
                <div class="text-right">
                    <a href="/bookings" class="btn btn-secondary">My Bookings</a>
                </div>
                <h3>Venues Available</h3>
                <div class="row">
                    {% for venue in venues %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">{{venue.name}}</h3>
                                <p class="card-text">{{venue.description}}</p>
                                <a href="/ven_shows/{{venue.v_id}}" class="btn btn-primary">See Shows Available</a>
                    
                            </div>
                            <br>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
                <br>
                <br>
                    <a href="/logout" class="btn btn-secondary mb-3">logout</a>
</body>
</html>
